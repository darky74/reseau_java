<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réseau Social</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/form}" th:object="${user}" method="post">
    
    <p><input type="hidden" th:field="*{id}" th:value="${user.id}" />
    	
        <p>Prénom <input type="text" th:field="*{firstName}" th:value="${user.firstName}" />
                            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Firstname Error</td>
        
        </p><p>Nom <input type="text" th:field="*{lastName}" th:value="${user.lastName}" /></p>
        					<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Lastname Error</td>
        <p>Date de naissance <input type="text" th:field="*{dateNaisance}" th:value="${user.dateNaisance}" /></p>
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
